<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
      color: #37474f;
    }

    .choices {
      display: flex;
      justify-content: center;
      margin: 20px;
    }

    button {
      padding: 15px 30px;
      margin: 0 10px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      color: #ffffff;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.1s ease-in-out;
    }

    button:hover {
      transform: translateY(-3px);
    }

    button:nth-child(1) {
      background: linear-gradient(145deg, #ff8a80, #ff5252);
    }

    button:nth-child(2) {
      background: linear-gradient(145deg, #80d8ff, #40c4ff);
    }

    button:nth-child(3) {
      background: linear-gradient(145deg, #ccff90, #b2ff59);
    }

    #result {
      font-size: 1.2rem;
      color: #546e7a;
      margin-top: 20px;
    }

    #score {
      font-size: 1.3rem;
      font-weight: bold;
      color: #263238;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class="choices">
    <button onclick="playGame('rock')">Rock</button>
    <button onclick="playGame('paper')">Paper</button>
    <button onclick="playGame('scissors')">Scissors</button>
  </div>
  <div id="result"></div>
  <div id="score">Score - You: 0 | Computer: 0</div>

  <script src="game.js"></script>
</body>
</html>
